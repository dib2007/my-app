<div class="container">
        <div class="card card-register mx-auto mt-5">
          <div class="card-header">Create Metric</div>
          <div class="card-body">
            <form [formGroup]="createMetricForm" (submit)="onSubmit()">
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <div class="form-label-group">
                      <input type="text" id="metricName" class="form-control" placeholder="Metric Name" formControlName="name">
                      <label for="metricName">Metric Name</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-label-group">
                  <input type="text" id="command" class="form-control" placeholder="Command" formControlName="command">
                  <label for="command">Command</label>
                </div>
              </div>
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-12">
                    <div class="form-label-group">
                      <input type="text" id="output" class="form-control" placeholder="Output" required="required" formControlName="output">
                      <label for="output">Output</label>
                    </div>
                  </div>
                </div>
              </div>
              <button class="btn btn-primary btn-block" type="submit">Create</button>
            </form>
          </div>
        </div>
      </div>
