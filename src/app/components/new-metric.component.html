<div class="container">
        <div class="card card-register mx-auto mt-5">
          <div class="card-header">Create Metric</div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <div class="form-label-group">
                      <input type="text" id="metricName" class="form-control" placeholder="Metric Name" required="required" autofocus="autofocus">
                      <label for="metricName">Metric Name</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-label-group">
                  <input type="text" id="command" class="form-control" placeholder="Command" required="required">
                  <label for="command">Command</label>
                </div>
              </div>
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-12">
                    <div class="form-label-group">
                      <input type="text" id="output" class="form-control" placeholder="Output" required="required">
                      <label for="output">Output</label>
                    </div>
                  </div>
                </div>
              </div>
              <a class="btn btn-primary btn-block" href="#">Create</a>
            </form>
          </div>
        </div>
      </div>
