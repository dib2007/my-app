<div class="container">
  <div class="card card-register mx-auto mt-5">
    <div class="card-header">Create Server</div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <div class="form-row">
            <div class="col-md-6">
              <div class="form-label-group">
                <input type="text" id="serverName" class="form-control" placeholder="Server Name" required="required" autofocus="autofocus">
                <label for="serverName">Server Name</label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-label-group">
            <input type="text" id="serverIp" class="form-control" placeholder="serverIp" required="required">
            <label for="serverIp">IP</label>
          </div>
        </div>
        <div class="form-group">
          <div class="form-label-group">
            <input type="text" id="username" class="form-control" placeholder="username" required="required">
            <label for="username">User Name</label>
          </div>
        </div>
        <div class="form-group">
          <div class="form-label-group">
            <input type="text" id="pwd" class="form-control" placeholder="pwd" required="required">
            <label for="pwd">Password</label>
          </div>
        </div>
        <div class="form-group">
          <div class="form-row">
            <div class="col-md-12">
              <div class="form-label-group">
                <select class="mdb-select md-form" multiple>
                  <option value="" disabled selected>----Choose Metric----</option>
                  <option value="1">Metric 1</option>
                  <option value="2">Metric 2</option>
                  <option value="3">Metric 3</option>
                  <option value="4">Metric 4</option>
                  <option value="5">Metric 5</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <a class="btn btn-primary btn-block" href="#">Create</a>
      </form>
    </div>
  </div>
</div>
